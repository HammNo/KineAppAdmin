

<full-calendar #calendar></full-calendar>
<div class="flex-row flex-jCenter ion-margin-top">
  <ion-button color="primary" (click)="changeWeek(-1)">
    <ion-icon name="arrow-back-circle-outline"></ion-icon>
  </ion-button>
  <ion-button color="success" (click)="addSlotHandler()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
  <ion-button color="dark" [disabled]="this.localWeek" (click)="addWeekHandler()">
    <ion-icon name="add-circle-outline"></ion-icon>
  </ion-button>
  <ion-button color="primary" (click)="changeWeek(1)">
    <ion-icon name="arrow-forward-circle-outline"></ion-icon>
  </ion-button>
</div>
