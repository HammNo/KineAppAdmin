<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="flex-row flex-aCenter">
        <ion-title color="primary">
          Ajouter une semaine
        </ion-title>
      </ion-col>
      <ion-col size="2" class="flex-row flex-aCenter">
        <ion-button size="small" color="danger" (click)="dismiss()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <full-calendar #modelWCalendar></full-calendar>
  <form class="ion-margin-top" [formGroup]="fg" *ngIf="fg" (ngSubmit)="submit()">
    <ion-item>
      <ion-select formControlName="modelWeek" interface="popover" placeholder="Semaine modÃ¨le">
        <ion-select-option *ngFor="let week of templateWeeks" [value]="week">{{week.firstDay | date:
          'dd/MM/yyyy'}} - {{week.lastDay | date: 'dd/MM/yyyy'}}</ion-select-option>
      </ion-select>
    </ion-item>
    <div class="flex-row flex-jCenter ion-margin-top">
      <ion-button size="small" type="submit" [disabled]="!fg.valid">Ajouter</ion-button>
    </div>
  </form>
</ion-content>
