
<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="flex-row flex-aCenter">
        <ion-title color="primary">
          Infos de la plage horaire
        </ion-title>
      </ion-col>
      <ion-col size="2" class="flex-row flex-aCenter">
        <ion-button size="small" color="danger" (click)="dismiss()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label>Date</ion-label>
    <span>{{day | date: 'dd/MM/yyyy'}}</span>
  </ion-item>
  <ion-item>
    <ion-label>DÃ©but</ion-label>
    <span>{{slot.startTime}}</span>
  </ion-item>
  <ion-item>
    <ion-label>Fin</ion-label>
    <span>{{slot.endTime}}</span>
  </ion-item>
</ion-content>
