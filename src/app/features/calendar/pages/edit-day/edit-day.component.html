<ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="10" class="flex-row flex-aCenter">
        <ion-title color="primary">
          Modifier la journée
        </ion-title>
      </ion-col>
      <ion-col size="2" class="flex-row flex-aCenter">
        <ion-button size="small" color="danger" (click)="dismiss()">
          <ion-icon name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>
  <form class="ion-margin-top" [formGroup]="fg" *ngIf="fg"  (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Visibilité</ion-label>
      <ion-toggle formControlName="visible"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input type="text" formControlName="note"></ion-input>
    </ion-item>
    <div class="flex-row flex-jCenter ion-margin-top">
      <ion-button size="small" type="submit" [disabled]="!isValidForm()">Modifier</ion-button>
    </div>
  </form>
</ion-content>
